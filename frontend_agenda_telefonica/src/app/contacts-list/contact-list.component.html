
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container mt-3">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">({{contacts.length}})</span></h5>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
        <div>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                aria-current="page"
                href="#"
                class="router-link-active router-link-exact-active nav-link active"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title=""
                data-bs-original-title="List"
                aria-label="List"
              >
              <i class="bx bx-list-ul"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Grid" aria-label="Grid"><i class="bx bx-grid-alt"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn btn-primary" (click)="openModal()"><i class="bx bx-plus me-1"></i> Add New </button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nume</th>
          <th scope="col">Prenume</th>
          <th scope="col">Telefon</th>
          <th scope="col">Email</th>
          <th scope="col">Poza</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts" [attr.id]="contact.id">
          <td>{{ contact.id }}</td>
          <td>{{ contact.nume }}</td>
          <td>{{ contact.prenume }}</td>
          <td>{{ contact.telefon }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.imageUrl }} </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="confirmDelete(contact.id)">Delete</button>
            <!-- <button type="button" class="btn btn-danger" (click)="selectcontact(contact)">Update</button> -->
          </td>
        </tr>
      </tbody>
    </table>
</div>
