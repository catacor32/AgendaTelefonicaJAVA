<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
  integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
  integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container mt-3">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">({{contacts.length}})</span></h5>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search" name="key"
          (ngModelChange)="searchContact(key.value)"  ngModel #key="ngModel" required/>
        </form>
        <div>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a aria-current="page" href="/contact-list" class="router-link-active router-link-exact-active nav-link active"
                data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="List"
                aria-label="List">
                <i class="bx bx-list-ul"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="/contact-cards" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title=""
                data-bs-original-title="Grid" aria-label="Grid"><i class="bx bx-grid-alt"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn btn-primary" (click)="openModalNewContact()"><i class="bx bx-plus me-1"></i> Add New
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="">
        <div class="table-responsive">
          <table class="table project-list-table  align-middle mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nume</th>
                <th scope="col">Prenume</th>
                <th scope="col">Telefon</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let contact of contacts | paginate: {
              itemsPerPage: pageSize,
              currentPage: currentPage,
            }">
              <tr>
                <th scope="row"> {{contact.id}} </th>
                <td scope="row"><img src="{{contact.imageUrl}}" alt="Image" 
                    onerror="this.src='https://bootdey.com/img/Content/avatar/avatar1.png'"
                    class="avatar-sm rounded-circle me-2 img-fluid" style="max-width: 40px;" />
                  <span> {{contact.nume}} </span>
                </td>
                <td scope="row"> {{contact.prenume}} </td>
                <td scope="row"> {{contact.telefon}} </td>
                <td scope="row"> {{contact.email}} </td>
                <td scope="row">
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                      <a href="javascript:void(0);" (click)="openModalUpdateContact(contact)" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Edit" class="px-2 text-primary"><i
                          class="bx bx-pencil font-size-18"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript:void(0)" (click)="confirmDelete(contact.id)" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Delete" class="px-2 text-danger"><i
                          class="bx bx-trash-alt font-size-18"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-0 align-items-center pb-4">
    <div class="col-sm-6">
      <div>
        <p class="mb-sm-0">Showing 1 to 10 of {{contacts.length}} entries</p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="float-sm-end">
        <pagination-controls (pageChange)="currentPage = $event" class="my-pagination" ></pagination-controls>
      </div>
    </div>
  </div>
</div>
